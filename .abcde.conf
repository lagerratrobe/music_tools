# Ripping Settings
OUTPUTTYPE=mp3
LAMEOPTS='-V 0'
OUTPUTDIR=$HOME/Music
PADTRACKS=y

# Your Specific Naming Convention
OUTPUTFORMAT='${ARTISTFILE} - ${ALBUMFILE}/${ARTISTFILE} - ${TRACKNUM} - ${TRACKFILE}'
VAOUTPUTFORMAT='Various - ${ALBUMFILE}/${ARTISTFILE} - ${TRACKNUM} - ${TRACKFILE}'

# Automation
ACTIONS=cddb,read,encode,tag,move,clean

# Allow spaces and preserve your naming style
mungefilename () {
    echo "$@"
}

KEEPSPACE=y
# This ensures it doesn't lowercase everything
LOWERNAMES=n 

EYED3OPTS="--non-std-genres"

CDDBMETHOD=cddb
CDDBCHOICE=y
CDDBURL="http://gnudb.gnudb.org/~cddb/cddb.cgi"

# Don't ask to edit the CDDB entry if a match is found
INTERACTIVE=n

# Force genre to be handled as text rather than numeric ID
TAGGER=mid3v2
ID3TAGV="id3v2.4"
NOCDDBQUERY=n

# Debug function to log genre value
post_read() {
    echo "DEBUG: CDGENRE from CDDB = '$CDGENRE'" >> /tmp/abcde-genre-debug.log
}

mungegenre() {
    local genre="$1"
    echo "DEBUG: mungegenre received = '$genre'" >> /tmp/abcde-genre-debug.log
    
    if [ "$genre" = "255" ] || [ -z "$genre" ]; then
        echo "Unknown"
    else
        echo "$genre"
    fi
}
WAVOUTPUTDIR=/tmp/abcde
